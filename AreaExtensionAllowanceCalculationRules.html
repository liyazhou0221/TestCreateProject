<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>业绩津贴规则</title>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="biz/css/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="biz/css/animate.min.css">
    <script src="biz/js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="biz/css/font-awesome.min.css">
</head>

<body>
<div class="header">
    <div class="header-left">
        <i class="fa fa-angle-left"></i>
    </div>
    <div class="header-cont">业绩津贴规则</div>
    <div class="header-right"></div>

</div>
<div class="content bg-green">
    <div class="img-top"><img src="biz/img/bg-top1.png"/></div>
    <div class="table-div">
        <table>
            <caption>发放对象：上季度绩优津贴入围人员</caption>
            <thead>
            <tr>
                <th>新契约业绩(元)</th>
                <th>当月职级</th>
                <th>A2</th>
                <th>A1</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>4000以下</td>
                <td rowspan="5">收展员5级及以上或区主任以上职级</td>
                <td>0%</td>
                <td>0%</td>
            </tr>
            <tr>
                <td>4000(含)-7200</td>
                <td>1.8%</td>
                <td>2.8%</td>
            </tr>
            <tr>
                <td>7200（含）-10000</td>
                <td>3.5%</td>
                <td>5.3%</td>
            </tr>
            <tr>
                <td>10000（含）-17000</td>
                <td>5.3%</td>
                <td>7.0%</td>
            </tr>
            <tr>
                <td>17000（含）以上</td>
                <td>7.0%</td>
                <td>7.7%</td>
            </tr>
            <tr>
                <td colspan="4">根据上个自然季度分级情况，确定本季度津贴获取标准</td>
            </tr>
		</tbody>
        </table>
    </div>
</div>

<script>
    $(".header-left").bind("click",function(){
        history.go(-1);
    });




</script>
</body>
</html>
