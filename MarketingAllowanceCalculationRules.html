<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>业绩津贴规则</title>
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link href="biz/css/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="biz/css/animate.min.css">
    <script src="biz/js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="biz/css/font-awesome.min.css">
</head>

<body>
<div class="header">
    <div class="header-left">
        <i class="fa fa-angle-left"></i>
    </div>
    <div class="header-cont">业绩津贴规则</div>
    <div class="header-right"></div>

</div>
<div class="content bg-green">
    <div class="img-top"><img src="biz/img/bg-top2.png"/></div>
    <div class="table-div">
        <table>
            <thead>
            <tr>
                <th>FYC(元)</th>
                <th>二级业务员</th>
                <th>一级业务员</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1500以下</td>
                <td>0%</td>
                <td>0%</td>
            </tr>
            <tr>
                <td>1500(含)-2500</td>
                <td>5%</td>
                <td>8%</td>
            </tr>
            <tr>
                <td>2500（含）-3500</td>
                <td>10%</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>3500（含）-6000</td>
                <td>15%</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>6000以上</td>
                <td>20%</td>
                <td>22%</td>
            </tr>
            <tr>
                <td colspan="3">根据上个自然季度分级情况，确定本季度津贴获取标准</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(".header-left").bind("click",function(){
        history.go(-1);
    });




</script>
</body>
</html>
